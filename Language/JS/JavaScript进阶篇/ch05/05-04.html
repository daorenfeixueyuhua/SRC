<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>函数传参</title>
    <script type="text/JavaScript">
   function add3(var x, var y, var z)
	{
	  sum = x + y +z;
	  document.write(x+"、"+y+"、"+z+"和:"+sum+"<br/>");
	}
	
	var sum1=add3(5, 8, 3);
	document.write(sum1+'<br>');
	var sum2=add3(7, 1, 4);
	document.write(sum2+'<br>');
	 
</script>
</head>

<body>
</body>

</html>
