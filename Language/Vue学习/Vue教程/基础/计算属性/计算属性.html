<body>
    <div id="app">
        <input type="text" v-model="v1">+
        <input type="text" v-model="v2">=
        <input type="text" v-model="v3">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    msg: 'hello, I am your dady',
                    v1: '',
                    v2: '',
                }
            },
            methods: {
                helle() {
                    return 'Hello',
                },
                computed: {
                    // 计算属性，当函数内部所使用的data值改变的时候，会引起计算属性的重新求值
                    v3: function () {
                        return this.v1 + '-----' + this.v2
                    }
                },
            },
        })
    </script>
</body>
