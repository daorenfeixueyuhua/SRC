<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- 第三方动画css库 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css"> -->
</head>

<body>
    <div id="app">
        <div class="form-group">
            <label for="userName">用户名</label>
            <input type="text" v-model="userName" class="form-control" name="userName" id="" aria-describedby="helpId"
                placeholder="">
        </div>
        <div class="form-group">
            <label for="passWord">密码</label>
            <input type="password" v-model="passWord" class="form-control" name="passWord" id=""
                aria-describedby="helpId" placeholder="">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" @click="login">登陆</button>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    msg: 'hello, I am your dady',
                    userName: '',
                    passWord: '',
                }
            },
            methods: {
                helle() {
                    return 'Hello'
                },
                login() {
                    console.log('hhh');
                    const params = new URLSearchParams();
                    params.append('userName', this.userName);
                    params.append('passWord', this.passWord);
                    axios.post('/user', params)
                        .then(response => {
                            console.log(response);
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                }
            },
        })
    </script>
</body>

</html>
